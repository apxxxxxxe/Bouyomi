name: CI-build

on:
  push:
  workflow_dispatch:

jobs:
  check:
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: shiori-check
        uses: Taromati2/yaya-CI-check@v1
        with:
          shiori-path: .\yaya.dll
  core-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: build
        run: |
          cd Bouyomi-core
          GOOS=windows GOARCH=amd64 go build -ldflags "-H windowsgui" -o ../core.exe
      - name: git-commit
        run: |
          git config --local user.email "calcium629@gmail.com"
          git config --local user.name "apxxxxxxe"
          git add .
          git commit -m "core.exe fix" -a
          git pull
          git push origin $(git symbolic-ref --short HEAD)
  md5-build:
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: windows-latest
    needs: [check, core-build]
    steps:
    - name: disable auto crlf
      uses: steve02081504/disable-autocrlf@v1
    - name: checkout
      uses: actions/checkout@v2
    - name: updates build
      uses: Taromati2/ukagaka-mirror-md5-CI-build@v1
      with:
        build-mode: other